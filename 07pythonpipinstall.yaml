---
    - hosts: lab
      tasks:
        - name: Update APT package manager repositories cache
          become: true
          apt:
            update_cache: yes

        - name: Install python3-pip
          become: true
          apt:
            name: python3-pip
            state: latest
            update_cache: yes

        - name: Insatll paramiko
          pip: 
             name: paramiko
             state: latest
             