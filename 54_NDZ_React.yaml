---
- name: Simple NDZ Desktop Setup
  hosts: test
  become: yes
  vars:
    vs_code_deb: "code_1.100.3-1748872405_amd64.deb"
    forti_deb: "forticlient_vpn_7.4.3.1736_amd64.deb"
    chrome_url: "https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb"
    anydesk_url: "https://download.anydesk.com/linux/anydesk_6.3.2-1_amd64.deb"
  
  tasks:
    - name: Install essential APT packages
      apt:
        name:
          - git
          - net-tools
          - python3
          - vlc
          - vim
          - pidgin
          - filezilla
          - python3-virtualenv
          - python3-pip
          - curl
          - apt-transport-https
        update_cache: yes
        state: present

    - name: Enable and install Snap packages
      block:
        - name: Remove Snap preference block (if exists)
          file:
            path: /etc/apt/preferences.d/nosnap.pref
            state: absent

        - name: Ensure Snapd is installed
          apt:
            name: snapd
            state: present
            update_cache: yes

        - name: Enable and start snapd
          systemd:
            name: snapd
            enabled: true
            state: started

        - name: Install Postman and Teams
          snap:
            name: "{{ item }}"
            state: present
          loop:
            - postman
            - teams-for-linux

    - name: Install Node.js (for React development)
      shell: |
        curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
        apt-get install -y nodejs

    - name: Check Node.js version
      command: node -v
      register: node_version
      changed_when: false

    - name: Check npm version
      command: npm -v
      register: npm_version
      changed_when: false

    - name: Install create-react-app globally
      npm:
        name: create-react-app
        global: yes

    - name: Download Google Chrome .deb
      get_url:
        url: "{{ chrome_url }}"
        dest: /tmp/google-chrome.deb

    - name: Install Google Chrome
      apt:
        deb: /tmp/google-chrome.deb

    - name: Download AnyDesk .deb
      get_url:
        url: "{{ anydesk_url }}"
        dest: /tmp/anydesk.deb

    - name: Install AnyDesk
      apt:
        deb: /tmp/anydesk.deb

    - name: Ensure temp directory exists for .deb files
      file:
        path: /tmp/linux
        state: directory
        mode: '0755'

    - name: Copy and install VS Code
      copy:
        src: "/home/bibin/linux/{{ vs_code_deb }}"
        dest: "/tmp/linux/{{ vs_code_deb }}"
      notify: Install VS Code
      changed_when: true

    - name: Copy and install FortiClient
      copy:
        src: "/home/bibin/linux/{{ forti_deb }}"
        dest: "/tmp/linux/{{ forti_deb }}"
      notify: Install FortiClient
      changed_when: true

    - name: Enable SSH root login
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^#?PermitRootLogin'
        line: 'PermitRootLogin yes'
      notify: Restart SSH

    - name: Install required packages for repo management
      apt:
        name:
          - curl
          - gnupg
          - ca-certificates
        state: present
        update_cache: yes

    - name: Install OwnCloud Client
      shell: |
        wget -nv https://download.owncloud.com/desktop/ownCloud/stable/latest/linux/Ubuntu_23.04/Release.key -O - | gpg --dearmor | tee /etc/apt/trusted.gpg.d/owncloud-client.gpg > /dev/null
        echo 'deb https://download.owncloud.com/desktop/ownCloud/stable/latest/linux/Ubuntu_23.04/ /' > /etc/apt/sources.list.d/owncloud-client.list
        apt update
        apt install -y owncloud-client



  handlers:
    - name: Restart SSH
      service:
        name: ssh
        state: restarted

    - name: Install VS Code
      apt:
        deb: "/tmp/linux/{{ vs_code_deb }}"

    - name: Install FortiClient
      shell: |
        dpkg -i /tmp/linux/{{ forti_deb }} || apt --fix-broken install -y
